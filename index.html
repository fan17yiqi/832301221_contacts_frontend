<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>832301221 通讯录系统</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus@2.8.4/dist/index.full.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-plus@2.8.4/dist/index.css" />
  <style>
    body { margin: 0; padding: 20px; background: #f0f2f5; font-family: Arial; }
    .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .content { padding: 30px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <h1>832301221 通讯录系统</h1>
        <p>Vue3 + Spring Boot + Vercel + Replit 零成本部署</p>
      </div>
      <div class="content">
        <div style="margin-bottom:20px">
          <el-input v-model="search" placeholder="搜索姓名/手机号" clearable style="width:300px;margin-right:10px"/>
          <el-button type="primary" @click="openDialog()">+ 新增</el-button>
          <el-button type="success" @click="exportExcel">导出 Excel</el-button>
        </div>

        <el-table :data="list.filter(item=>!search||item.name.includes(search)||item.phone.includes(search))" style="width:100%">
          <el-table-column label="头像" width="80">
            <template #default="scope">
              <img :src="'https://api.dicebear.com/7.x/avataaars/svg?seed='+scope.row.name" class="avatar"/>
            </template>
          </el-table-column>
          <el-table-column prop="name" label="姓名" width="120"/>
          <el-table-column prop="phone" label="手机号" width="150"/>
          <el-table-column prop="email" label="邮箱"/>
          <el-table-column label="操作" width="180">
            <template #default="scope">
              <el-button size="small" @click="edit(scope.row)">编辑</el-button>
              <el-button size="small" type="danger" @click="del(scope.row.id)">删除</el-button>
            </template>
          </el-table-column>
        </el-table>
      </div>
    </div>

    <el-dialog v-model="dialog" :title="isEdit?'编辑联系人':'新增联系人'" width="400px">
      <el-form :model="form">
        <el-form-item label="姓名"><el-input v-model="form.name"/></el-form-item>
        <el-form-item label="手机号"><el-input v-model="form.phone"/></el-form-item>
        <el-form-item label="邮箱"><el-input v-model="form.email"/></el-form-item>
      </el-form>
      <template #footer>
        <el-button @click="dialog=false">取消</el-button>
        <el-button type="primary" @click="save">确定</el-button>
      </template>
    </el-dialog>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    const { ElMessage, ElTable, ElButton, ElInput, ElDialog, ElForm, ElFormItem, ElTableColumn } = ElementPlus;

    createApp({
      setup() {
        const list = ref([]);
        const search = ref('');
        const dialog = ref(false);
        const isEdit = ref(false);
        const form = ref({ name: '', phone: '', email: '' });

        // 改这里！把你的 Replit 后端地址填进来
        const API = 'https://832301221-contacts-backend.fan17yiqi.replit.app/api/contacts';

        const load = async () => {
          try {
            const res = await axios.get(API);
            list.value = res.data || [];
          } catch { list.value = []; }
        };

        const openDialog = () => {
          isEdit.value = false;
          form.value = { name: '', phone: '', email: '' };
          dialog.value = true;
        };

        const edit = (row) => {
          isEdit.value = true;
          form.value = { ...row };
          dialog.value = true;
        };

        const save = async () => {
          if (isEdit.value) {
            await axios.put(API, form.value);
          } else {
            await axios.post(API, form.value);
          }
          dialog.value = false;
          load();
          ElMessage.success('操作成功');
        };

        const del = async (id) => {
          await axios.delete(`${API}/${id}`);
          load();
          ElMessage.success('删除成功');
        };

        const exportExcel = () => {
          ElMessage.success('导出成功！（已模拟）');
        };

        onMounted(load);

        return { list, search, dialog, form, isEdit, openDialog, edit, save, del, exportExcel };
      }
    }).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
